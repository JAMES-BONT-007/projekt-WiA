<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>

</head>

<body>
    <form action="gra.php" method="POST" id="playForm">
        <label for="playOption">gram przeciwko</label>
        <select name="gra" id="gra" onchange="zmiengraj()">
            <option value="" disabled selected>Wybierz opcje</option>
            <option value="solo">komuś na tym urządzeniu</option>
            <option value="Bot">botowi</option>
            <option value="Bot" disabled title="OPCJA ZOSTANIE DODANA PÓŹNIEJ">graczem online</option>
        </select>
        <br>
        <input type="submit" value="GRAJ" id="graj" disabled>
    </form>

    <script>
        function zmiengraj() {
            var playOption = document.getElementById("gra").value;
            var graj = document.getElementById("graj");

            graj.disabled = playOption === "";
        }
    </script>
</body>

</html>
