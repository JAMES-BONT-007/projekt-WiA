<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic tac toe</title>
    <script>
        var counter = 0
        function change(a) {
            if (counter % 2 == 0) {
                // document.getElementById('gracz_' + a).type = 'button';
                document.getElementById('gracz_' + a).value = 'bot Maciek';
                document.getElementById('gracz_' + a).ReadOnly = true;
            }else {
                // document.getElementById('gracz_' + a).type = 'text';
                document.getElementById('gracz_' + a).value = '';
                document.getElementById('gracz_' + a).ReadOnly = false;
            }
            counter++;
        }
    </script>
</head>

<body>
    <script>
        document.getElementById('gracz_1').ReadOnly = false;
        document.getElementById('gracz_2').ReadOnly = false;
    </script>
    <form>
        <div class="menu">
            <div class="player1">
                <div class="segment_g1">
                    <div class="changel">
                        <img src="change.png" class="img_change" onclick="change(1)">
                    </div>
                    <input type="text" placeholder="gracz 1" id="gracz_1" name="gracz_1" class="inp_player_1" readonly>
                </div>

            </div>
            <div class="player2">
                <div class="segment_g2">
                    <input type="text" placeholder="gracz 2" id="gracz_2" name="gracz_2" class="inp_player_2" readonly>
                    <div class="changer">
                        <img src="change.png" class="img_change" onclick="change(2)">
                    </div>
                </div>
            </div>
            </br>
            <input type="button" value="graj">
        </div>
    </form>
</body>

</html>
