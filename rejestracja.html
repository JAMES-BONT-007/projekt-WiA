<html>

    <link rel="stylesheet" href="stylelogin.css">

    <div id="naglowek1">

        <img id="logo" src="logo.png" alt="logo_gry" />

    </div>
    <div id="naglowek3">

        

    </div>
    <div id="main">

        <form autocomplete="off" action="rejestracja.php" method="POST">
            <input id="input" type="text" name="nazwa" minlength="4" maxlength="16" pattern="[a-zA-Z0-9]+" placeholder="Nazwa użytkownika" id="im" title="Dozwolone są litery (wielkie i małe) oraz cyfry." required> <br>
            <input id="input" type="password" name="haslo" minlength="4" maxlength="16" pattern="[a-zA-Z0-9!*,]+" placeholder="Hasło" id="has" title="Dozwolone są litery (wielkie i małe) oraz cyfry i zanki specjalne '!' '*'" required> <br>
    
            <input id="button" type="submit" value="Zarejestruj!">
        </form>
    
    
    
        <p>Masz juz konto?</p>
        <button id="button" onclick="location.href='login.html'">
            Zaloguj
        </button>


    </div>


    <div id="stopka1">

        <h5>&copy; MASNY TUTEL, WSZELKIE PRAWA ZASTRZEŻONE</h5>

    </div>
    <div id="stopka2">


        <img id="firma" src="tutelmaciek.png" alt="logo_studia" />
    </div>
    <audio id="audio" loop>
        <source src="main.mp3" type="audio/mp3">
    </audio>
